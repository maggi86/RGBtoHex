<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>RGB to Hex</title>
</head>
<body>
  <br>
  <br>
  <div class="container">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-6 bg-warning bg-opacity-50 text-light p-5">
        <h1 class="text-center">RGB to Hex Converter</h1>

        <div class="form-group my-2">
          <label for="red">Red:</label>
          <input maxlength="2" class="form-control mb-2" id="r">
          <label for="green">Green:</label>
          <input maxlength="2" class="form-control mb-2" id="g">
          <label for="blue">Blue:</label>
          <input maxlength="2" class="form-control mb-2" id="b">
        </input>
 
        <!-- Hex Code -->
        <div class="form-group my-2">
          <label for="hex">Hex color: </label>
          <div class="form-control mb-2" id="hex"></div>
        </div>
 
        <div class="form-group my-2">
          <button class="btn btn-dark text-bg-light" id="convert">Convert</button>
          <button class="btn btn-dark text-bg-light  " id="clear">Clear</button>
        </div>

        <!-- Color Preview -->
        <label for="preview">Color Preview:</label>
        <div class="form-control" id="preview"></div>
      </input>
    </div>
  </div>
  <footer id="footer" class="text-center text-white"></footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <!-- Font Awesome JS -->
  <script src="./script/code.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</body>
</html>
